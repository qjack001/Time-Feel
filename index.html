<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, shrink-to-fit=no'>
        <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="apple-touch-startup-image" href="./launch.png">
        
        <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
        <link rel="manifest" href="./site.webmanifest">
        <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#000000">
        <meta name="msapplication-TileColor" content="#000000">
        <meta name="theme-color" content="#000000">
        
        <title>Time Feel</title>
        <meta name="author" content="Jack Guinane" />
        <meta name="application-name" content="Time Feel">
        <meta name="description" content="A simple clock that gives the feeling of what time it is.">
        
        <style>
            body
            {
                margin: 0;
                height: 100%;
                width: 100%;
                background: #000;
                overflow: hidden;
            }
            
            #clock
            {
                position: relative;
                width: 100vw;
                height: 100vh;
                max-height: 100vw;
                max-width: 100vh;
                margin: auto;
                border-radius: 100%;
                box-shadow: inset 0 0 12px 20px #000;
                
                background: rgb(0,166,222); /* Old browsers */
                background: -moz-linear-gradient(0deg, rgba(0,8,59,1) 0%, rgba(0,3,82,1) 6%, rgba(123,101,184,1) 28%, rgba(220,207,208,1) 50%, rgba(0,166,222,1) 100%);
                background: -webkit-linear-gradient(0deg, rgba(0,8,59,1) 0%, rgba(0,3,82,1) 6%, rgba(123,101,184,1) 28%, rgba(220,207,208,1) 50%, rgba(0,166,222,1) 100%);
                background: linear-gradient(0deg, rgba(0,8,59,1) 0%, rgba(0,3,82,1) 6%, rgba(123,101,184,1) 28%, rgba(220,207,208,1) 50%, rgba(0,166,222,1) 100%);
                
                -webkit-animation: fade 2s ease;
                animation: fade 2s ease;
            }
            
            #cover
            {
                position: absolute;
                width: calc(100vw - 8px);
                height: calc(100vh - 8px);
                max-height: calc(100vw - 8px);
                max-width: calc(100vh - 8px);
                top: 1px;
                left: 1px;
                right: 1px;
                margin-left: auto;
                margin-right: auto;
                border-radius: 100%;
                border: 4px solid #000;
                transform: scale(1.01);

            }
            
            #hand
            {
                color: transparent;
                user-select: none;
                background: white;
                overflow: hidden;
                width: calc(45vw - 12px);
                max-width: calc(45vh - 12px);
                height: 4px;
                position: absolute;
                top: calc(50% - 2px);
                left: 50%;
                transform-origin: left;
                box-shadow: 0px 2px 3px 0px rgba(0, 0, 0, 0.1);
                -webkit-transform: rotate(90deg);
                -ms-transform: rotate(90deg);
                transform: rotate(90deg);
                -webkit-animation: grow 1.5s ease;
                animation: grow 1.5s ease;
            }
            
            @-webkit-keyframes grow
            {
                0%
                {
                    width: 0;
                    max-width: 0;
                    opacity: 0;
                }
            }
            
            @-webkit-keyframes fade
            {
                0% { opacity: 0; }
            }
            
            @keyframes grow
            {
                0%
                {
                    width: 0;
                    max-width: 0;
                    opacity: 0;
                }
            }
            
            @keyframes fade
            {
                0% { opacity: 0; }
            }
            
            @media (min-height: 600px) and (max-width: 500px) 
            {
                #clock
                {
                    margin-top: 100px;
                }
            
                #cover
                {
                    top: 101px;
                    width: 97vw;
                    height: 97vw;
                }
            }
        </style>
        
        <noscript>
            <style>
                .alert
                {
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    text-align: center;
                    line-height: 100vh;
                    margin: 0;
                    font-size: 5vw;
                    color: white;
                }
                
                #hand 
                { 
                    display: none; 
                }
            </style>
        </noscript>
    </head>

    <body>
        <div id="clock">
            <div id="hand">Unable to determine the time.</div>
        </div>
        
        <div id="cover"></div>
        
        <script>
            if ('serviceWorker' in navigator) 
            {
                window.addEventListener('load', () => 
                {
                    navigator.serviceWorker.register('./service-worker.js').then((reg) => 
                    {
                        console.log('Service worker registered.', reg);
                    });
                });
            }
            
            var hand = document.getElementById("hand");
            
            function setTime()
            {
                var now = new Date();
                var time = (now.getHours() * 60) + now.getMinutes();
                var angle = (time / 1440.0) * 360.0;
                angle += 90;
                var result = "rotate(" + angle + "deg)";
                
                hand.style.transform = result;
                
                hand.style.msTransform = result;
                hand.style.webkitTransform = result;
                hand.style.MozTransform = result;
                hand.style.OTransform = result;
                
                hand.innerHTML = now.getHours() + ":" + now.getMinutes();
            }
            
            setTime();
            
            setInterval(function() { setTime() }, 30000);
        </script>
        
        <noscript>
            <p class="alert"><em>Time Feel</em> requires Javascript to run.</p>
        </noscript>
    </body>
</html>
